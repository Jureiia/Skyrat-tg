2022-08-01:
  GoldenAlpharex:
  - bugfix: Security Records should no longer have to apply prefs to a random dummy
      to generate pictures for every character that joins the round.
  - rscdel: Hotspots (atmos/liquid fires) no longer produce smoke.
  - bugfix: Bonfires on CentCom will no longer cause infinite amounts of smoke to
      build up around them throughout the round.
  Melbert:
  - bugfix: Fixes some alien actions like Evolve not working.
  OrionTheFox:
  - imageadd: Syndicate uniform/digi icons have all been moved into clothing/under/syndicate.dmi
      files in a continued organization effort. Please report any relevant Uniform
      icon issues to @Orion_The_Fox#1915. (DOES NOT INCLUDE NRI)
  - qol: The Tactical/Tacticool Turtleneck overwrites have gotten re-done in a much
      cleaner way! Syndicate crew will find only they have access to the lovely red
      ones (Reskinnable with Alt-Click), and NT Crew's Tacti-cool Turtlenecks will
      always have sensors no matter if its blue or charcoal (Again, reskinnable).
  RimiNosha:
  - bugfix: Fixed ghost cryopods and cryo consoles, I swear I know how to code.
  SarmentiCampbell:
  - rscadd: Brought back magical stimpack and celeritas, curator is now able to choose
      ronin, again and bubblegum drop bloodcrawl potion instead of mayhem bottle.
  ShizCalev:
  - bugfix: Surgical moth wing reconstruction can no longer be attempted on wings
      that... aren't moth wings!
  SkyratBot:
  - code_imp: Several projectiles, particularly magic missile and gauntlet echo, now
      move more smoothly instead of jumping from tile to tile.
  - qol: Vault bank machine checks for access before alerting.
  - bugfix: fixed crates being able to store mechs
  - bugfix: Calling `print` from lua will no longer spontaneously cause a runtime.
  - bugfix: The lua editor UI now properly scales with the window, up to certain extremely
      small sizes.
  - bugfix: To mitigate lag pending a possible future auxlua update with features
      to facilitate improved performance on the DM side, the lua editor UI no longer
      displays the global table and the state log by default - instead, they can be
      enabled using a toggle-button to the right of the tabs.
  - admin: Admins can now put any human species on purrbation
  Zenitheevee:
  - balance: Made Ammo pouches and Telebatons not give illegal tech anymore.
  - qol: Ammo Pouches no longer stack mags ontop of eachother
  jjpark-kb:
  - rscadd: added donator items for a donor
2022-08-02:
  SkyratBot:
  - qol: nuke ops id trims have a sechud icon
  - bugfix: chameleon cards now fix their colors upon resetting
  - bugfix: Creatures which can't experience emotions will no longer attempt to do
      so upon seeing a traitorous poster.
  SuperSlayer:
  - bugfix: Aliens help/harm intent now works normally if used on other aliens
  Zenitheevee:
  - bugfix: Rolling papers spawn in the pack now
2022-08-03:
  Armhulen/Armhulenn/Bazelart/Tralezab, san7890:
  - admin: Word filters incorrectly set up will now have their errors actually described.
      Please, tell your server ops when you see it so they may fix the configuration.
  - server: Rust-g on this codebase is now on the 1.0.2 version, prepare accordingly.
  GoldenAlpharex:
  - refactor: Refactored the SQL-based logging to batch queries together and makes
      those bigger queries asynchronous, which will massively reduce their impact
      on performance, and negate any perceptible unusual delays when SQL-based logging
      is enabled in config.
  - config: Added missing config entries in their own default config file on the repository,
      as they were currently missing.
  - config: Added a new config to control how many log entries will be bundled up
      together in a singular query to the database.
  Hardly:
  - bugfix: fixed an issue where interlink's command banners could heal people
  OrionTheFox:
  - imageadd: updated the Chemical Hazard Uniforms's icons and Engineering Trousers,
      as well as the Engineering Utility Uniform's digi icon
  RatFromTheJungle:
  - rscadd: The AFAD to the cargo goodies section, a very-low power medibeam meant
      primarily for low-damage situations (15 or less total damage)
  - balance: Removes the IRCD from the cargo packs, and replaces it with an Improved-RCD
      goodie.
  RimiNosha:
  - balance: NanoTrasen has updated their clothing contracts to stock five of every
      clothing available in AutoDrobe and ClothesMate vendors.
  - qol: Cryo Pods and Cryo Computers no longer require power to work.
  ShizCalev:
  - bugfix: Camera assemblies can now be moved after being unwelded! (This was an
      11 year old bug lol.)
  - qol: Camera assembly welding has been updated to balloon alerts!
  - bugfix: Trying to inject someone in the eyes/mouth/feet/hands will no longer result
      in you trying to inject their chest!
  - bugfix: Fixed the Stray Cargo Pod event failing to occur if it tried to send an
      empty cargo pod.
  SkyratBot:
  - admin: You should hopefully no longer see an error message that has nothing to
      say regarding the word filter.
  - code_imp: No more runtimes when someone interferes in a religious spar.
  - code_imp: No more runtimes when someone wearing cowboy boots is table slammed.
  - rscadd: Nanotrasen has implemented a new system of Threat Advisories to inform
      stations of the relative Dynamic threat to their stations by sector.
  - rscadd: The kilo whiteship has been remapped and can fly again
  - rscadd: Kilo's abandoned warehouse has been adjusted slightly to match the ship
  - bugfix: fixes tail wag emote stopping the wag.
  - bugfix: The Fire Cascade heretic spell no longer hurts the user.
  Stalkeros, Lukaster42 for bankrolling all of this.:
  - rscadd: Adds lore-related flags, resprites some of the current ones. Flags are
      available in the loadout.
  SuperSlayer:
  - bugfix: fixes slimes attacking objects not getting logged
  Tastyfish:
  - bugfix: Set Temporary Flavor Text now lets you clear out the temporary flavor
      text.
  - rscadd: Liquid input and output pumps are now more like vent pumps and scrubbers,
      and can be more effectively used as such.
  Zenitheevee:
  - rscadd: Adds 3 new variations to Tarkon, Now randomly spawning over it
  - rscadd: Adds a few more papers to Tarkon, mostly for ingame defcon alerts
  - balance: Gives the cultist mobs "Cult" faction instead of "Cultist".
  tf-4:
  - code_imp: Sweaters are now colourable through GAGS
  - balance: Borers have less HP, and gain less per level
  - rscdel: You now need the freerunning quirk to use the *flip emote.
  theOOZ:
  - bugfix: Restores the 'feign impairment' verb
